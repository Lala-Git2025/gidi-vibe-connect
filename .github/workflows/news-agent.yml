name: Lagos News Agent (Every 3 Hours)

on:
  schedule:
    # Run every 3 hours (at :00 minutes past the hour)
    - cron: '0 */1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Install dependencies
        run: npm install

      - name: Verify puppeteer-extra installed
        run: node -e "require.resolve('puppeteer-extra'); console.log('puppeteer-extra found')"

      - name: Run Lagos News Agent
        run: node scripts/lagos-news-agent.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Log completion
        run: |
          echo "âœ… News agent completed at $(date)"
          echo "ðŸ“° Next run in 3 hours"
